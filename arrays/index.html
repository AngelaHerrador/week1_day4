<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // Declaration
        const drinks = ['Coca-cola', 'Agua', 'RedBull', 'Kas', 'Nestea', 'Cacaolat']
        const whatever = []


        // Access
        console.log(drinks[2])   // Acceso getter
        drinks[2] = 'Monster'    // Acceso setter
        console.log(drinks)      // Acceso getter


        // Length
        console.log(drinks.length)



        // Adding extra values
        drinks[drinks.length] = 'Cervemocho'
        drinks.push('Choco Bailyes')
        drinks.unshift('Zumo')
        console.log(drinks)




        // Removing elements
        drinks.splice(1, 2)
        drinks.pop()            // Last one out
        console.log(drinks)





        // Iteration (for): imperative
        for (let i = 0; i < drinks.length; i++) {
            console.log(`El elemento del aray en esta iteración es: ${drinks[i]}`)
        }



        // Iteration forEach(): declarative
        // Recibe función como argumento, con un parámetro por defecto: cada elemento iterado
        drinks.forEach(showDrinkText)

        function showDrinkText(eachDrink) {
            console.log(`El elemento del aray en esta iteración es: ${eachDrink}`)
        }



        // Equivalencia con arrow function
        drinks.forEach(eachDrink => console.log(`El elemento del aray en esta iteración es: ${eachDrink}`))



    </script>
</body>

</html>
